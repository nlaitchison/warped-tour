<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<meta charset="utf-8" />

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/bands.js"></script>

	</head>
	<body>

		<div class="main-container">
			<div class="container">

				<section>
					<h1> Vans Warped Tour 2015 </h1>
					<!-- <form id="add-band"> -->
						<div class="form-input">
							<label for="hour">Time</label>
							<div class="time"><input type="number" id="hour" max="12" maxlength="2"><span class="colon">:</span><input type="number" id="minute" max="59" maxlength="2"></div>
						</div>
						<div class="form-input pair left">
							<label for="band">Band</label>
							<input type="text" id="band">
						</div>
						<div class="form-input pair right">
							<label for="stage">Stage</label>
							<input type="text" id="stage">
						</div>
						<div class="clearfix"></div>
						<ul id="s-results">
						</ul>
						<button id="add-band"> Add Band </button>
					<!-- </form> -->
				</section>
				<section>
					<ul id="band-list">
					</ul>
				</section>
				<section>
					<button id="delete-all"> Delete All </button>
				</section>

			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
		<script>
			$(document).ready(function() {
			     $('#band').tipuedrop();
			});
		</script>

</html>
